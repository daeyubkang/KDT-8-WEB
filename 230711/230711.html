    <script>
      let age = Number(prompt("나이를 입력하세요"));
      let qwe = prompt("성별을 입력하세요");

      if (age >= 20) {
        if (qwe === "남자") {
          alert("성인 남자");
        } else if (qwe === "여자") {
          alert("성인 여자");
        } else {
          alert("잘못된 입력");
        }
      } else if (age >= 17) {
        if (qwe === "남자") {
          alert("남자 고등학생");
        } else if (qwe === "여자") {
          alert("여자 고등학생");
        } else {
          alert("잘못된 입력");
        }
      } else if (age >= 14) {
        if (qwe === "남자") {
          alert("남자 중학생");
        } else if (qwe === "여자") {
          alert("여자 중학생");
        } else {
          alert("잘못된 입력");
        }
      } else if (age >= 8) {
        if (qwe === "남자") {
          alert("남자 초등학생");
        } else if (qwe === "여자") {
          alert("여자 초등학생");
        } else {
          alert("잘못된 입력");
        }
      } else if (age >= 0) {
        if (qwe === "남자") {
          alert("남자 유아");
        } else if (qwe === "여자") {
          alert("여자 유아");
        } else {
          alert("잘못된 입력");
        }
      } else {
        alert("잘못 입력하셨습니다.");
      }
