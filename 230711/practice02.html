<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum = 0;
      let num = Number(prompt("정수를 입력하세요"));

      for (let i = 1; i < num + 1; i++) {
        if (i % 2 == 0 || i % 3 == 0) {
          sum = sum + i;
        }
      }
      console.log("합은 " + sum + " 입니다.");
    </script>
  </body>
</html>
