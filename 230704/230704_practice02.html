<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>설문조사</h1>
    이름<input type="text" />
    <br />
    이메일<input type="email" placeholder="email@sample.com" />
    <h2>나이</h2>
    <input type="radio" name="age" value="10대" checked />10대
    <input type="radio" name="age" value="20대" />20대
    <input type="radio" name="age" value="30대" />30대
    <input type="radio" name="age" value="40대" />40대
    <input type="radio" name="age" value="50대" />50대
    <input type="radio" name="age" value="60대" />60대 이상
    <h2>원하는 강의(복수응답가능합니다.)</h2>
    <input type="checkbox" name="lecture" value="html" checked />html
    <input type="checkbox" name="lecture" value="javascript" />javascript
    <input type="checkbox" name="lecture" value="css" />css
    <br />
    <br />
    <textarea
      cols="50"
      rows="10"
      placeholder="하고 싶은 말을 써주세요:)"
    ></textarea>
    <button>제출</button>
  </body>
</html>
